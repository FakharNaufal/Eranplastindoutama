name: Build & Deploy to Hostinger (FTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node packages & Build assets
        run: |
          npm ci
          npm run build

      - name: Clean local unneeded files
        run: |
          rm -rf node_modules
          # jika kamu menyimpan file dev-only, hapus di sini sebelum upload

      - name: Deploy full app to /eran_app on Hostinger via FTP
        uses: dawidd6/action-ftp-deploy@v4
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          ftp-port: ${{ secrets.FTP_PORT || '21' }}
          local-dir: ./
          server-dir: /eran_app
          exclude: |
            .git*
            .github
            node_modules
            .env
            tests
            .vscode
            .gitignore

      - name: Deploy public to public_html
        uses: dawidd6/action-ftp-deploy@v4
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          ftp-port: ${{ secrets.FTP_PORT || '21' }}
          local-dir: ./public/
          server-dir: /public_html
          exclude: |
            .env
            .htaccess
